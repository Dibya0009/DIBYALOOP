<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoOptiAgent ‚Äì Smart CO‚ÇÇ Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    /* Core Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
    }

    /* Header Bar */
    .app-header {
      width: 100%;
      max-width: 1000px;
      padding: 20px 30px;
      margin: 40px auto 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .header-left {
      background: linear-gradient(to right, #00f260, #0575e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
      font-weight: 700;
    }

    .header-right {
      font-size: 16px;
      opacity: 0.8;
    }

    /* Main container */
    .flow-container {
      max-width: 1000px;
      width: 90%;
      padding: 30px;
      margin-bottom: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    select:focus, input:focus, textarea:focus {
      outline: 2px solid #00f260;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      background: linear-gradient(to right, #00f260, #0575e6);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #0575e6, #00f260);
    }

    #result-output {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    #visual-charts {
      margin-top: 40px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .flow-container {
        padding: 20px 15px;
      }

      .app-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .header-left {
        font-size: 20px;
      }

      .header-right {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Bar -->
  <header class="app-header">
    <div class="header-left">EcoOptiAgent</div>
    <div class="header-right">Your Smart Emissions Planner üåç</div>
  </header>

  <!-- Form & Output -->
  <div class="flow-container">
    <h2>Enter Your Details</h2>
    
    <!-- Sample Inputs -->
    <div class="form-group">
      <label for="electricity">Electricity Usage Level</label>
      <select id="electricity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-group">
      <label for="transport">Transport Type</label>
      <select id="transport">
        <option value="bike">Bike</option>
        <option value="car">Car</option>
        <option value="diesel">Diesel Vehicle</option>
        <option value="public">Public Transport</option>
      </select>
    </div>

    <div class="form-group">
      <label for="solar">Do you have Solar Panels?</label>
      <select id="solar">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="infra">Infrastructure Type</label>
      <select id="infra">
        <option value="old">Old Building</option>
        <option value="modern">Modern Eco-friendly</option>
      </select>
    </div>

    <button onclick="generateReport()">Get Suggestions</button>

    <!-- Placeholder for backend suggestions -->
    <div id="result-output">
      <strong>Suggestions & Emission Summary:</strong>
      <p>(This will be dynamically updated by backend/Gemini results)</p>
    </div>

    <!-- Charts Placeholder -->
    <div id="visual-charts">
      <strong>Emission Breakdown:</strong>
      <p>(Charts will be displayed here)</p>
    </div>
  </div>

  <script>
    function generateReport() {
      const electricity = document.getElementById("electricity").value;
      const transport = document.getElementById("transport").value;
      const solar = document.getElementById("solar").value;
      const infra = document.getElementById("infra").value;

      // Simulate backend call
      document.getElementById("result-output").innerHTML = `
        <strong>Suggestions & Emission Summary:</strong>
        <p>You're using <b>${electricity}</b> electricity, and transport by <b>${transport}</b>.</p>
        <p>Solar panel installed: <b>${solar}</b>. Building type: <b>${infra}</b>.</p>
        <p><i>EcoOptiAgent recommends shifting to LED lights and considering partial solar use for emission reduction.</i></p>
      `;

      // Placeholder chart generation
      document.getElementById("visual-charts").innerHTML = `
        <strong>Emission Breakdown:</strong>
        <p>[Pie Chart of Electricity: 50%, Transport: 30%, Infra: 20% ‚Äì (static example)]</p>
      `;
    }
  </script>
</body>
</html>
